name: ðŸš€ Build, Test and Deploy Hugo
# Will trigger the workflow on each push to the main branch
on:
  push:
    branches:
      - master

  workflow_dispatch:

jobs:
  build:
    name: ðŸš€ Build, Test and Deploy Hugo ${{ vars.ftp_website }}
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.145.0' #latest is broken
          extended: true

      - name: Build site with Hugo
        run: hugo --minify

      - name: Check HTML
        uses: chabad360/htmlproofer@master
        with:
          directory: "./public"
          arguments: --only-4xx --check-favicon --check-html --assume-extension --empty-alt-ignore --disable-external
        continue-on-error: true

#      - name: Deploy with Password
#        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
#        with:
#          username: ${{ vars.ftp_username }}
#          server: ${{ vars.ftp_server }}
#          port: ${{ vars.ftp_port }}
#          local_path: './public/*'
#          remote_path: 'domains/${{ vars.ftp_website }}/public_html/'
#          sftp_only: true
#          password: ${{ secrets.ftp_password }}
#
      # NIEUWE DEPLOYMENT STAP: Rsync via SSH
      - name: Deploy with Rsync over SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.ftp_server }}
          username: ${{ vars.ftp_username }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ vars.ftp_port }}
          script: |
            rsync -avz -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" ./public/ ${SSH_USERNAME}@${SSH_HOST}:${SSH_REMOTE_PATH}
        env:
          SSH_USERNAME: ${{ vars.ftp_username }}
          SSH_HOST: ${{ vars.ftp_server }}
          SSH_REMOTE_PATH: 'domains/${{ vars.ftp_website }}/public_html/'
