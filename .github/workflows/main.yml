name: ðŸš€ Build, Test and Deploy Hugo
# Will trigger the workflow on each push to the main branch
on:
  push:
    branches:
      - master

  workflow_dispatch:

jobs:
  build:
    name: ðŸš€ Build, Test and Deploy Hugo ${{ vars.ftp_website }}
    runs-on: ubuntu-latest
    # env:
    #   FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}   # ðŸ”‘ hier komt je secret in de env

    steps:

      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.145.0' #latest is broken
          extended: true

      - name: Build site with Hugo
        run: hugo --minify

      - name: Check HTML
        uses: chabad360/htmlproofer@master
        with:
          directory: "./public"
          arguments: --only-4xx --check-favicon --check-html --assume-extension --empty-alt-ignore --disable-external
        continue-on-error: true

#      - name: Deploy with Password
#        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
#        with:
#          username: ${{ vars.ftp_username }}
#          server: ${{ vars.ftp_server }}
#          port: ${{ vars.ftp_port }}
#          local_path: './public/*'
#          remote_path: 'domains/${{ vars.ftp_website }}/public_html/'
#          sftp_only: true
#          password: ${{ secrets.ftp_password }}
#
      # Adding the Private key to a Github Actions Workflow
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
          
      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ vars.ftp_server }} >> ~/.ssh/known_hosts
        
      # NIEUWE DEPLOYMENT STAP: Rsync via SSH
      - name: Deploy with rsync
        run: rsync -avz ./public/ ${{ vars.ftp_username }}@${{ vars.ftp_server }}:domains/${{ vars.ftp_website }}/public_html/

            
