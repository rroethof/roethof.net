name: ğŸš€ Build, Test and Deploy Hugo
# Will trigger the workflow on each push to the main branch
on:
  push:
    branches:
      - master

  workflow_dispatch:

jobs:
  build:
    name: ğŸš€ Build, Test and Deploy Hugo ${{ vars.ftp_website }}
    runs-on: ubuntu-latest
    env:
      FIREBASE_APIKEY: ${{ secrets.FIREBASE_APIKEY }}
      FIREBASE_AUTHDOMAIN: ${{ secrets.FIREBASE_AUTHDOMAIN }}
      FIREBASE_PROJECTID: ${{ secrets.FIREBASE_PROJECTID }}
      FIREBASE_STORAGEBUCKET: ${{ secrets.FIREBASE_STORAGEBUCKET }}
      FIREBASE_MESSAGINGSENDERID: ${{ secrets.FIREBASE_MESSAGINGSENDERID }}
      FIREBASE_APPID: ${{ secrets.FIREBASE_APPID }}
      FIREBASE_MEASUREMENTID: ${{ secrets.FIREBASE_MEASUREMENTID }}

    steps:

      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: âš™ï¸ Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.145.0' #latest is broken
          extended: true

      - name: ğŸ—ï¸ Build site with Hugo
        run: hugo --minify

      - name: âœ… Check HTML
        uses: chabad360/htmlproofer@master
        with:
          directory: "./public"
          arguments: --only-4xx --check-favicon --check-html --assume-extension --empty-alt-ignore --disable-external
        continue-on-error: true

      - name: ğŸ” Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
          
      - name: ğŸ§± Add Known Hosts
        run: ssh-keyscan -H ${{ vars.ftp_server }} >> ~/.ssh/known_hosts
        
      - name: ğŸšš Deploy with rsync
        run: rsync -avz ./public/ ${{ vars.ftp_username }}@${{ vars.ftp_server }}:domains/${{ vars.ftp_website }}/public_html/


